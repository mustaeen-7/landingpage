<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mustaeen_works</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="big-title">
      <h1>
        ready to<br />
        <span>-get fit?</span>
      </h1>
    </div>
    <div class="images-wrapper">
      <img src="img/1.jpeg" alt="" class="image img-1 show" />
      <img src="img/2.png" alt="" class="image img-2" />
      <img src="img/3.jpeg" alt="" class="image img-3" />
    </div>
    <div class="container">
      <div class="side-one">
        <div class="logo txt">
          <p>FIT<span>.</span></p>
        </div>
        <div class="motto txt">
          <p>Stronger <span>than your excuses.</span></p>
        </div>
        <div class="text txt">
          <h3>Work out <br />plans</h3>
          <p>
            Now is as good a time as any to focus on getting your body into the
            best shape possible.
          </p>
          <button>Choose a plan</button>
        </div>
        <div class="img">
          <img src="sport.jpg" alt="" />
        </div>
      </div>
      <div class="side-two">
        <div class="wrapper">
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-x"></i>
            <ul class="nav-list">
              <li class="nav-item">Home</li>
              <li class="nav-item">About</li>
              <li class="nav-item">Contact</li>
            </ul>
          </div>
          <div class="media">
            <a href="#">facebook</a>
            <a href="#">Twitter</a>
            <a href="#">instagram</a>
            <a href="#">youtube</a>
          </div>
          <div class="bullets-wrapper">
            <div class="bullets">
              <span data-value="1" class="active"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
